<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body{
            margin: 0;
            line-height: 1.6   ;

        }
        nav{
            background-color: #333;
            padding: 1rem;
        }
        nav a{
            color:  white;
            text-decoration: none;
            font-size: 1.2rem ;
            font-weight: bold;
        }
        .container{
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .message{
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            text-align: center;

        }
        .success{
            background-color: #d4edda;
            color: rgb(23, 24, 22);
            border: 1px solid #c3e6cb;
        }
        .error{
            background-color: #d4edda;
            color: rgb(230, 59, 102);
            border: 1px solid #c3e6cb;
        }
        .info{
            background-color: #eefd1e;
            color: rgb(245, 31, 234);
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="{% url 'home' %}"> Weather App</a>
        </div>
    </nav>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="message {{message.tags}}">
                    {{message}}
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}

        {% endblock %}
    </div>
    
</body>
</html>
